<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Exemplo de código semântico HTML</title>
</head>

<body>

    <header>

        <img src="imagem.jpg" alt="Descrição da imagem" srcset="">
        <label for=""><a href="index.html" role="menuitem">Meu Site</a></label>

        <nav role="navigation" aria-level="main navigation">

            <ul role="menu">

                <li><a href="#" role="menuitem">CURSOS</a></li>
                <li><a href="#" role="menuitem">BLOG</a></li>
                <li><a href="contato.html" role="menuitem">CONTATO</a></li>

            </ul>

        </nav>

    </header>

    <main role="main">
        <h1>Contato</h1>

        <form action="/pagina-processa-dados-do-form" method="post">
            <div>
                <label for="name">Nome:</label>
                <input type="text" id="name" />
            </div>
            <div>
                <label for="mail">E-mail:</label>
                <input type="email" id="mail" />
            </div>
            <div>
                <label for="msg">Mensagem:</label>
                <textarea id="msg"></textarea>
            </div>
            <div class="button">
                <button type="submit">Enviar sua mensagem</button>
            </div>
        </form>

        <img src="imagem.jpg" alt="Descrição da imagem" srcset="">
    </main>

    <footer>
        <div>
            <img src="imagem.jpg" alt="Descrição da imagem" srcset="">
            <label for="">dindin</label>
            <p>educação financeira</p>
        </div>

        <div>
            <ul>
                <li><a href="#">CURSOS</a></li>
                <li><a href="#">BLOG</a></li>
                <li><a href="#">CONTATO</a></li>
            </ul>
        </div>

        <div>
            <button aria-label="Botão do card" aria-labelledby="button-label">quero ser prof</button>
            <button aria-label="Botão do card" aria-labelledby="button-label">aqui tem outro link</button>
        </div>
    </footer>
</body>

</html>
